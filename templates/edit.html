<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOMMERCE PROJECT DJANGO PROJECT-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
        <a class="navbar-brand" href="#"></a>ECOMMERCE
        </div>
    </nav>
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white bg-dark text-center p-3">insert PERFUME details<h2>
                    <br>
                    <form action="/update/{{d.id}}" method="post">  {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control mt-2" placeholder="enter the product name" name="name" value={{d.name}}>
                        </div>
                        <div class="form-group">
                            <input type="id" class="form-control mt-2" placeholder="enter the product id" name="id" value={{d.id}}>
                        </div>
                    <div class="form-group">
                        <input type="number" class="form-control mt-2" placeholder="enter the product price" name="price" value={{d.price}}>
                    </div> 
                </br>
                <div class="grid gap-2">
                    <button class="btn btn-success" type="submit">Update</button>
                </div>
                </form>
            </div>
            </div>
        </div>

</body>
</html>
